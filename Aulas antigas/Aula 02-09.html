<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulários</title>
</head>
<body>
	<form action="" method="post">
		Usuário:
		<input type="text" name="usuario" value="" id="usuario" placeholder="Digite o usuário" /><br/>
		Senha:
		<input type="password" name="senha" id="senha" placeholder="Digite a senha" /><br/>
		Email:
		<input type="email" name="email" id="email" placeholder="email@email.com"/><br/>
		Informe seu aniversário:
		<input type="date" name="dtAniversario" id="dtAniversario" value="" max="2021-09-02" min="2020-09-02" /><br/>
		Tipo:<br/>
		<input type="radio" name="tipo" id="tipo1" value="professor" checked />Professor<br/>
		<input type="radio" name="tipo" id="tipo2" value="aluno" />Aluno<br/>		
		Curso:<br/>
		<input type="checkbox" name="curso" id="curso1" value="ds" checked />Desenvolvimento de Sistemas<br/>
		<input type="checkbox" name="curso" id="curso2" value="ds"/>Administração<br/>
		Selecione a cor:
		<input type="color" name="cor" id="cor" value=""/><br/>
		<input type="submit" name="btnLogar" id="btnLogar" value="Logar"/>
		<input type="reset" name="btnReset" id="btnReset" value="Reset"/><br/>
	</form>
</body>
</html>
