    <title>JavaScript 03-12</title>
    <script>
        function adicionar() {
            var texto = document.getElementById('texto').value;
            var paragrafo = document.createElement('p');
            paragrafo.innerHTML = texto;
            var conteudo = document.getElementById('conteudo');
            conteudo.appendChild(paragrafo);

        }

        function addLimite() {
            var texto = document.getElementById('textLimited').value;
            var paragrafo = document.createElement('p');
            paragrafo.innerHTML = texto;
            var conteudo = document.getElementById('conteudoLimite');
            if (conteudo.childElementCount < 4) {
                conteudo.appendChild(paragrafo);
            } else {
                alert('Atingiu o Limite');
            }
        }

        function remove() {
            var pai = document.getElementById('conteudoLimite');
            var filho = document.getElementById('textRem');
            pai.removeChild(filho);
        }

<body>

    <p>Digite um valor: </p><input type="text" name="texto" id="texto" value="" />

    <div id="conteudo"></div><br/><br/><br/><br/>
