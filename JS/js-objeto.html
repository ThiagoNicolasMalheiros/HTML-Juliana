<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Objetos</title>
    <script>
        var pessoa = {
            nome: "Marcus",
            idade: "28",
            corFavorita: "Preto",
            altura: "180cm",
            escreva: function() {
                return "Nome = " + this.nome + " - Idade =  " + this.idade + " - Altura =  " + this.altura + " - Cor Favorita =  " + this.corFavorita;
            }
        };
        console.log(pessoa.escreva());
    </script>
</head>

</body>

</html>
