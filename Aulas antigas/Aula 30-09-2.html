<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estilizando a tag P</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<p>Meu parágrafo amarelo azul 1</p>
	<p>Meu parágrafo <strong>amarelo</strong> azul 2</p>
	<p>Meu terceiro parágrafo</p>
	<br/>
	<span>Meu texto sem formatação</span>
</body>
</html>
