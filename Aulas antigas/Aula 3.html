<!doctype html>
<html>
	<head>
		<title>Aula de HTML</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<img src="natureza.jpg" width="10%"/>
		<!-- Tags de cabeçalho -->
		<h1>Titulo 1</h1>
		<h2>Titulo 2</h2>
		<h3>Titulo 3</h3>
		<!-- Tag exibe uma linha e a tag "width" é a largura -->
		<hr width="50%"/>
		<h4>Titulo 4</h4>
		<h5>Titulo 5</h5>
		<h6>Titulo 6</h6>
		<hr width="50px"/>
		<!-- Tag de alinhamento -->
		<p align = "center"> Texto com alinhamento central</p>
		<p align = "left"> Texto com alinhamento esquerdo</p>
		<p align = "right"> Texto com alinhamento direito</p>
		<!-- O alinhamento "justify" se adapta a tela em que a página é exibida -->
		<p align = "justify"> Texto com alinhamento justicado</p>
	</body>
</html>
