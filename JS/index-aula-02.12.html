<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 02-12</title>
    <script>
        function soma() {
            var e1 = parseInt(document.getElementById('v1').value);
            var e2 = parseInt(document.getElementById('v2').value);
            document.getElementById('res').innerHTML = "Resposta = " + (e1 + e2);
        }
    </script>
</head>

<body>
    <form action="" method="post">
        <input type="text" name="v1" id="v1"><br/>
        <input type="text" name="v2" id="v2">
        <br/><button type="button" onclick="soma()">Clique aqui</button>
    </form>
    <br/>
    <p id="res">Resposta: </p>
</body>

</html>
