<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula 10-09</title>
</head>
<body>
	<table>
		<tr>
			<td>Categoria do cliente:</td>
			<td><select name="categoria" id="categoria"><option value="0">--------</option></select>
			<img src="img/lapis.png" width="10px"/>&nbsp;&nbsp;&nbsp;<img src="img/add.png" width="10px"/></td>
		</tr>
		<tr>
			<td colspan="3"><hr/></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="clienteAtivo">Cliente Ativo</td>
		</tr>
		<tr>
			<td colspan="3"><hr/></td>
		</tr>
		<tr>
			<td>Nome Fantasia:</td>
			<td><input type="text" name="nomeFantasia" id="nomeFantasia" placeholder="Nome Fantasia" /></td>
		</tr>
		<tr>
			<td colspan="3"><hr/></td>
		</tr>
		<tr>
			<td>Nome do Cliente:</td>
			<td><input type="text" name="nomeCliente" id="nomeCliente" placeholder="Nome do Cliente"/></td>
		</tr>			
		<tr>
			<td colspan="3"><hr/></td>
		</tr>		
		<tr>
			<td>Razão Social:</td>
			<td><input type="text" placeholder="Razão Social" name="razaoSocial" id="razaoSocial"/></td>
		</tr>			
		<tr>
			<td colspan="3"><hr/></td>
		</tr>
		<tr>
			<td>Logo do Cliente:</td>
			<td><input type="file" name="logoCliente" id="logoCliente"/></td>
		</tr>			
		<tr>
			<td colspan="3"><hr/></td>
		</tr>		
		<tr>
			<td>Site do Cliente:</td>
			<td><input type="url" name="urlCliente" id="urlCliente"/></td>
		</tr>			
		<tr>
			<td colspan="3"><hr/></td>
		</tr>	
		<tr>
			<td>Tipo Juridico do Cliente:</td>
			<td><select name="juridicoCliente" id="juridicoCliente"><option value="0">--------</option></select></td>
		</tr>
		<tr>
			<td colspan="3"><hr/></td>
		</tr>
		<tr>
			<td>CNPJ:</td>
			<td><input type="number" name="cnpj" id="cnpj"/></td>
		</tr>			
		<tr>
			<td colspan="3"><hr/></td>
		</tr>	
		<tr>
			<td>Inscrição Estadual:</td>
			<td><input type="number" name="inscricaoEstadual" id="inscricaoEstadual"/></td>
		</tr>			
		<tr>
			<td colspan="3"><hr/></td>
		</tr>
		<tr>
			<td>Possui Contrato:</td>
			<td><select name="possuiContrato" id="possuiContrato"><option value="0">--------</option></select></td>
		</tr>
		<tr>
			<td colspan="3"><hr/></td>
		</tr>	
		<tr>
			<td>Contrato Anexado:</td>
			<td><input type="file" name="contratoAnexado" id="contratoAnexado"/></td>
		</tr>			
		<tr>
			<td colspan="3"><hr/></td>
		</tr>					
		<tr>
			<td>Valor Total do Contrato:</td>
			<td><input type="number" name="vTotContrato" id="vTotContrato" value=""/></td>
		</tr>
		<tr>
			<td colspan="3"><hr/></td>
		</tr>					
		<tr>
			<td><input type="submit" name="btnEnviar" id="btnEnviar"/><input type="reset" name="btnLimpar" id="btnLimpar" /></td>
		</tr>
	</table>
</body>
</html>
